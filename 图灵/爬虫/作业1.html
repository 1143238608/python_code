<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h1>图灵之家</h1>
<br>
<br>
<br>
<br>

<h2>我的汽车网站，我的图灵之家</h2>
<hr>
<p>注册后，你可以使用图灵之家和二手车之家的相关服务</p>
<br>
手机<input type="text" id="username" name="username">
密码<input type="text" id="password" name="password">
<br>
<br>
性别
<input type="radio" id="male" name="gender" value="male"><label for="male">男性</label>
<input type="radio" id="female" name="gender" value="female"><label for="female">女性</label>
<br>
<br>
输入你喜欢的车型
<input type="checkbox" id="car" name="car" value="car"><label for="car">紧凑型</label>
<input type="checkbox" id="car1" name="car1" value="car1"><label for="car1">中型车</label>
<input type="checkbox" id="car2" name="car2" value="car2"><label for="car2">SUV</label>
<input type="checkbox" id="car3" name="car3" value="car3"><label for="car3">主打车</label>
<br>
<br>
<br>
<input type="submit" value="提交">
<input type="reset" value="重置">
</body>
</html>
